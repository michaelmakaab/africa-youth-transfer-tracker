name: Automated Transfer Sweep

on:
  schedule:
    # Full sweep: Monday, Wednesday, Friday 08:00 UTC
    - cron: "0 8 * * 1,3,5"

  # Manual trigger
  workflow_dispatch:
    inputs:
      sweep_type:
        description: "Sweep type"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - priority
          - flash
          - europe
      player_name:
        description: "Player name (flash sweep only)"
        required: false
        type: string

jobs:
  sweep:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Determine sweep type
        id: config
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.sweep_type }}" >> "$GITHUB_OUTPUT"
            echo "player=${{ github.event.inputs.player_name }}" >> "$GITHUB_OUTPUT"
          else
            # All scheduled runs are full sweeps
            echo "type=full" >> "$GITHUB_OUTPUT"
            echo "player=" >> "$GITHUB_OUTPUT"
          fi

      - name: Run sweep
        timeout-minutes: 15
        env:
          ANTHROPIC_API_KEY: ${{ secrets.TT }}
        run: |
          SWEEP_TYPE="${{ steps.config.outputs.type }}"
          PLAYER="${{ steps.config.outputs.player }}"
          echo "Running $SWEEP_TYPE sweep..."
          if [ -n "$PLAYER" ]; then
            node scripts/sweep.mjs --type "$SWEEP_TYPE" --verbose --player "$PLAYER"
          else
            node scripts/sweep.mjs --type "$SWEEP_TYPE" --verbose
          fi

      - name: Run Europe sweep
        if: steps.config.outputs.type == 'full'
        timeout-minutes: 10
        env:
          ANTHROPIC_API_KEY: ${{ secrets.TT }}
        run: |
          echo "Running Europe Watch sweep..."
          node scripts/sweep.mjs --type europe --verbose || echo "Europe sweep failed (non-fatal)"

      - name: Check for data changes
        id: changes
        run: |
          if git diff --quiet data/ dist/ index.html; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "No data changes detected."
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected:"
            git diff --stat data/ dist/ index.html
          fi

      - name: Create sweep branch and PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SWEEP_TYPE="${{ steps.config.outputs.type }}"
          DATE=$(date -u +"%b %-d, %Y")
          BRANCH="sweep/${SWEEP_TYPE}-$(date -u +%Y%m%d-%H%M)"

          git config user.name "Sweep Bot"
          git config user.email "sweep-bot@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add data/ dist/ index.html sweeps/
          git commit -m "sweep($SWEEP_TYPE): $DATE â€” automated intel update"
          git push -u origin "$BRANCH"

          # Count new intel from transfer sweep
          SWEEP_FILE=$(ls -t sweeps/sweep_*.json 2>/dev/null | head -1)
          NEW_COUNT=0
          REVIEW_COUNT=0
          if [ -n "$SWEEP_FILE" ]; then
            NEW_COUNT=$(node -e "const d=JSON.parse(require('fs').readFileSync('$SWEEP_FILE','utf-8')); console.log((d.newIntel||[]).length)" 2>/dev/null || echo 0)
            REVIEW_COUNT=$(node -e "const d=JSON.parse(require('fs').readFileSync('$SWEEP_FILE','utf-8')); console.log((d.needsReview||[]).length)" 2>/dev/null || echo 0)
          fi

          # Count new items from Europe sweep
          EUROPE_FILE=$(ls -t sweeps/europe_*.json 2>/dev/null | head -1)
          EUROPE_COUNT=0
          if [ -n "$EUROPE_FILE" ]; then
            EUROPE_COUNT=$(node -e "const d=JSON.parse(require('fs').readFileSync('$EUROPE_FILE','utf-8')); console.log((d.newNews||[]).length)" 2>/dev/null || echo 0)
          fi

          gh pr create \
            --title "Sweep ($SWEEP_TYPE): $DATE" \
            --body "$(cat <<EOF
          ## Automated Sweep Report

          **Type:** $SWEEP_TYPE
          **Date:** $DATE
          **New intel items:** $NEW_COUNT
          **Europe news items:** $EUROPE_COUNT
          **Needs review:** $REVIEW_COUNT

          ### Review checklist
          - [ ] Verify new rumours reference correct players
          - [ ] Check source tiers are appropriate
          - [ ] Confirm no duplicate entries
          - [ ] Review any items flagged in needs_review

          *Auto-generated by Sweep Bot*
          EOF
          )" \
            --base main \
            --head "$BRANCH"

      - name: Auto-merge sweep PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Auto-merging sweep PR..."
          gh pr merge --auto --squash || true

      - name: Upload sweep report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sweep-report-${{ github.run_number }}
          path: sweeps/
          retention-days: 90
